<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKMATE </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4444, #444456, #ffffff);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animation-container {
            position: relative;
            height: 200px;
            margin: 40px auto;
            width: 100%;
        }
        
        .blocks-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        .block {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .block.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .chess-piece {
            position: absolute;
            font-size: 3rem;
            bottom: 40px;
            left: -100px; 
            transition: left 0.6s ease-in-out, bottom 0.3s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .chess-piece.hop {
            bottom: 80px;
        }
        
        .chess-piece.wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            max-width: 600px;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 1s forwards 3s;
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: #000000;
        }
        
        @media (max-width: 768px) {
            .blocks-container {
                gap: 10px;
            }
            
            .block {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .chess-piece {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .blocks-container {
                gap: 8px;
            }
            
            .block {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .chess-piece {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <div class="animation-container">
            <div class="blocks-container">
                <div class="block" id="block1">C</div>
                <div class="block" id="block2">H</div>
                <div class="block" id="block3">E</div>
                <div class="block" id="block4">C</div>
                <div class="block" id="block5">K</div>
                <div class="block" id="block6">M</div>
                <div class="block" id="block7">A</div>
                <div class="block" id="block8">T</div>
                <div class="block" id="block9">E</div>
            </div>
            
            <div class="chess-piece" id="chessPiece">
                <i class="fas fa-chess-king"></i>
            </div>
        </div>
        
        <div class="instructions">
            <h3>Welcome to CHECKMATE</h3>
            <p>Your fact-checking companion for verifying information with confidence.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blocks = [
                document.getElementById('block1'),
                document.getElementById('block2'),
                document.getElementById('block3'),
                document.getElementById('block4'),
                document.getElementById('block5'),
                document.getElementById('block6'),
                document.getElementById('block7'),
                document.getElementById('block8'),
                document.getElementById('block9')
            ];
            
            const chessPiece = document.getElementById('chessPiece');
            const animationSpeed = 5;
            
            
            blocks.forEach((block, index) => {
                setTimeout(() => {
                    block.style.opacity = '1';
                    block.style.transform = 'translateY(0)';
                }, 100 * index);
            });
            
            
            function calculateBlockPositions() {
                const containerRect = document.querySelector('.blocks-container').getBoundingClientRect();
                return blocks.map(block => {
                    const rect = block.getBoundingClientRect();
                    return rect.left - containerRect.left + (rect.width / 2) - 25;
                });
            }
            
            let blockPositions = calculateBlockPositions();
            
            
            window.addEventListener('resize', function() {
                blockPositions = calculateBlockPositions();
            });
            
            
            setTimeout(() => {
                animateChessPiece();
            }, 1500);
            
            
            function animateChessPiece() {
                let step = 0;
                
                function nextStep() {
                    if (step >= blocks.length) {
                        
                        return;
                    }
                    
                    
                    if (step > 0) {
                        blocks[step-1].classList.remove('active');
                    }
                    
                    blocks[step].classList.add('active');
                    
                    
                    const newPosition = blockPositions[step];
                    chessPiece.style.left = '${newPosition}px';
                    
                    
                    chessPiece.classList.add('hop');
                    setTimeout(() => {
                        chessPiece.classList.remove('hop');
                        
                        
                        chessPiece.classList.add('wiggle');
                        setTimeout(() => {
                            chessPiece.classList.remove('wiggle');
                            
                            
                            step++;
                            if (step < blocks.length) {
                                setTimeout(nextStep, animationSpeed);
                            }
                        }, 500);
                        
                    }, animationSpeed / 2);
                }
                
                
                nextStep();
            }
        });
    </script>
</body>
</html>
